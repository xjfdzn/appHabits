<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>appHabits</title>
</head>
<body>
    <header class="cabeçalho">
        <img src="/assets/logo.svg" alt="logo"> 
        <button>
            <img src="/assets/plus.svg" alt="plus">

            <div>
                Registrar o meu dia
            </div>
        </button>
    </header>      
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="swim">🏊🏼</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="fruit">🍉</div>
            <div class="habit" data-name="study">📚</div>
        </div>
        
        <div class="days"></div>
    </form>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
