<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>appHabits</title>
</head>
<body>
    <header class="cabeçalho">
        <img src="/assets/logo.svg" alt="logo"> 
        <button>
            <img src="/assets/plus.svg" alt="plus">
            Registrar o meu dia
        </button>
    </header>      
    <form id="form-habits">
        <div class="habits">
            <div class="habit">🏊🏼</div>
            <div class="habit">💧</div>
            <div class="habit">🍉</div>
            <div class="habit">💪🏼</div>
        </div>
        
        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" class="swim">
                <input type="checkbox" class="water">
                <input type="checkbox" class="fruit">
                <input type="checkbox" class="gym">
            </div>
            <div class="day">
                <div>04/01</div>
                <input type="checkbox" class="swim">
                <input type="checkbox" class="water">
                <input type="checkbox" class="fruit">
                <input type="checkbox" class="gym">
            </div>
        </div>
    </form>

</body>
</html>
